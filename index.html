<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://cdn-icons-png.freepik.com/512/10310/10310245.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalcKG</title>
  <script>
    function mostrarResultado(event) {
      event.preventDefault(); // Evita que se envíe el formulario y recargue la página
      let kilos = document.getElementById("kilos").value;
      let gramos = document.getElementById("gramos").value;

      // Muestra el resultado
      document.getElementById("resultado").innerText = kilos + "." + gramos;
    }

    function clipboardCopy(texto) {
      navigator.clipboard.writeText(texto).then(function() {
        mostrarAviso("Texto copiado al portapapeles");
      }).catch(function(err) {
        mostrarAviso("Error al copiar texto: " + err);
      });
    }
    function mostrarAviso(mensaje) {
      const aviso = document.getElementById("aviso");
      aviso.innerText = mensaje;
      aviso.style.display = "block"; // Muestra el aviso

      // Oculta el aviso después de 3 segundos
      setTimeout(function() {
        aviso.style.display = "none";
      }, 3000);
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("copybutton").addEventListener("click", function() {
        const textoACopiar = document.getElementById("resultado").innerText;
        clipboardCopy(textoACopiar);
      });
    });


  </script>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body style="background-color: #ececec">

<div class="container" >
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="col-auto justify-content-center align-items-center text-center m-0 rounded-3" style="background-color: rgba(195,195,195,0.62)">
      <h1 class="row justify-content-center rounded-top-2" style="background-color: #404eff">Calculadora de KG</h1>
      <form onsubmit="mostrarResultado(event)">
        <div class="form-group">
          <label for="kilos" class="fw-bold">¿Cuántos kilos vendiste?</label><br>
          <input type="number" id="kilos" class="form-control" name="kilos" placeholder="Kilos de producto vendidos" required>
          <small id="emailHelp" class="form-text text-muted">Ej. 5 kilos 200 gramos, solo introduce "5" en el campo de kilos</small><br>
          <label for="gramos" class="fw-bold">¿Cuántos gramos?</label><br>
          <input type="number" id="gramos" name="gramos" class="form-control" placeholder="Gramos de producto vendidos" required><br>
        </div>
        <div class="fw-bold">
          <p>VENDISTE: <span id="resultado"></span> kilos.</p>
        </div>
        <button id="copybutton" class="mb-3"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16"> <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/></svg></button>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary w-100 mb-4 fw-bold">Calcular</button>
        </div>
      </form>
      <div id="aviso" class="alert alert-success" style="display:none; font-weight: bold;"></div>


    </div>

  </div>

</div>

</body>
</html>
